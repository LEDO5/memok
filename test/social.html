<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .social-link {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .social-link img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Social Media</h1>
        <div class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
            <a href="https://instagram.com/your_instagram_username" target="_blank">Instagram</a>
        </div>
        <div class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="social-icon">
            <a href="https://t.me/your_telegram_username" target="_blank">Telegram</a>
        </div>
        <div class="social-link">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter" class="social-icon">
            <a href="https://twitter.com/your_twitter_username" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
